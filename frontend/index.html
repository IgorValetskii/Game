<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Wants to be a Millionaire?</title>
    <link rel="icon" href="images/radiation.png"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
</head>
<body>
    <div class ="game">
        <div class="top">
            <img id="logo" class="logo" src ="images/logo.jpg"  >
            <ul class="levels">
                <li id="progress15" class="guaranteed-sum">$1,000,000</li>
                <li id="progress14">$500,000</li>
                <li id="progress13">$250,000</li>
                <li id="progress12">$125,000</li>
                <li id="progress11">$64,000</li>
                <li id="progress10" class="guaranteed-sum">$32,000</li>
                <li id="progress9">$16,000</li>
                <li id="progress8">$8,000</li>
                <li id="progress7">$4,000</li>
                <li id="progress6">$2,000</li>
                <li id="progress5" class="guaranteed-sum">$1,000</li>
                <li id="progress4">$500</li>
                <li id="progress3">$300</li>
                <li id="progress2">$200</li>
                <li id="progress1">$100</li>
            </ul>
            <div class="clear"></div>
        </div>

        <div class="options">
            <div id="fifty" class="options-button"></div>
            <div id="phone-friend" class="options-button" ></div>
            <div id="audience" class="options-button" ></div>
            <div class="money"><span>$0.00</span></div>
        </div>

        <div class="question-box">
                <span  id="question" class="big-text"></span>
        </div>

        <div class="answer-box">
            <div id="choice1" ></div>
            <div id="choice2" ></div>
            <div id="choice3" ></div>
            <div id="choice4" ></div>
        </div>
    </div>
</body>
</html>
